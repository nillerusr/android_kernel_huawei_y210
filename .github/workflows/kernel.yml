name: Build kernel for huawei y210

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: |
        sudo apt install -y wget bc abootimg build-essential gcc-multilib make python2.7
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt install -y zlib1g:i386
        sh autobuild.sh
    - uses: actions/upload-artifact@v1
      with:
        name: kernel
        path: kernel.zip
    - name: Upload files to vk
      shell: bash
      env:
        VK_TOKEN: ${{ secrets.VK_TOKEN }}
      run: |
        python2 upload-to-vk.py "$(git log -1 --oneline --pretty=%B)" kernel.zip
